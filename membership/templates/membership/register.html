<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fomu ya Usajili wa Mshirika wa Kanisa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h2>Fomu ya Usajili wa Mshirika wa Kanisa</h2>
  <form id="memberForm">
    <!-- [Form fields stay the same] -->

    <!-- [Your form inputs go here, unchanged for brevity] -->

    <button type="submit">Sajili</button>
  </form>

  <script>
    document.getElementById("memberForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      try {
        const response = await fetch("/api/register/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert("Usajili umefanikiwa!");
          event.target.reset();
        } else {
          const error = await response.json();
          alert("Hitilafu: " + JSON.stringify(error));
        }
      } catch (error) {
        alert("Mtandao umeshindwa: " + error.message);
      }
    });
  </script>
</body>
</html>
