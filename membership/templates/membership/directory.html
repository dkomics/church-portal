<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <title>Orodha ya Washirika</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #2ecc71; color: white; }
    h2 { color: #2c3e50; text-align: center; }
  </style>
</head>
<body>
  <h2>Orodha ya Washirika Waliosajiliwa</h2>
  <table id="memberTable">
    <thead>
      <tr>
        <th>Jina Kamili</th>
        <th>Jinsia</th>
        <th>Umri</th>
        <th>Namba ya Dharura</th>
        <th>Aina ya Ushirika</th>
        <th>Tarehe ya Usajili</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("/api/members/")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#memberTable tbody");
        data.forEach(member => {
          const row = `
            <tr>
              <td>${member.full_name}</td>
              <td>${member.gender}</td>
              <td>${member.age_category || ""}</td>
              <td>${member.emergency_phone}</td>
              <td>${member.membership_type}</td>
              <td>${member.registration_date}</td>
            </tr>`;
          tbody.innerHTML += row;
        });
      });
  </script>
</body>
</html>
